<mat-toolbar color = "primary">
  <mat-toolbar-row>
    <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>  


    <button mat-icon-button >
      <mat-icon [routerLink]= "'/home'" >home</mat-icon>
  </button> 

    <span> &nbsp;&nbsp; &nbsp;&nbsp;Virtual Machine Management System</span>

    <button mat-icon-button >
      <mat-icon [routerLink]= "'/profile'" style="margin-left: 20cm;" >person</mat-icon>
  </button> 


  </mat-toolbar-row>  
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav style="width: 35vh;" mode ="push"> 
    <mat-nav-list>

      <a mat-list-item [routerLink]= "'/virtualM'"> Virtual Machine </a>
      <br>
      <a mat-list-item [routerLink]="'/training'"> Training Event </a>
      <br>
      <mat-expansion-panel><mat-expansion-panel-header>
          <mat-panel-title>
            Site Administration
          </mat-panel-title></mat-expansion-panel-header> 
          <a mat-list-item [routerLink]="'/trainer'"> Trainer Registration </a>
          <a mat-list-item [routerLink]="'/VM_Reg'"> VM Registration </a>
          <a mat-list-item [routerLink]="'/report'"> Reports </a>
        </mat-expansion-panel>
     
    
     

    </mat-nav-list>
  </mat-sidenav>
  

<mat-sidenav-content style="height: 88vh; background-color: white;">
      
  <router-outlet></router-outlet>
 
</mat-sidenav-content>



</mat-sidenav-container>
